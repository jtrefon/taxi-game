<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taxi Driver 3D</title>
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/mobile-controls.css">
</head>
<body>
  <div id="game-container">
    <div id="loading-screen">Loading...</div>
    <div id="ui-container">
      <div class="info-box">
        <span id="speed">0 mph</span>
      </div>
      <div class="info-box">
        <span id="money">$0</span>
      </div>
      <div class="info-box" id="fps-counter" style="display: block;">FPS: --</div>
      <div class="info-box reset-timer" id="reset-timer" style="display: none; color: yellow;">Resetting...</div>
      <div id="mobile-controls" class="mobile-controls-container"></div>
      <button id="fullscreen-btn">Fullscreen</button>
    </div>
  </div>
  <script type="module" src="src/js/main.js"></script>
</body>
</html>
